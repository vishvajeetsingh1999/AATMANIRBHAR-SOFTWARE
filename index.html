    <title>Aatmnirbhar</title>
  </head>
  <body>
      <h1 style="font-family: 'Times New Roman', Times, serif; color: black; text-align: center ; margin-top: 50px; "> <u>AATMANIRBHAR SOFTWARE</u> </h1>
  
<div class="container">
    <div class="row  mt-5" style="text-align: center; font-family: 'Times New Roman', Times, serif; font-size: 30px; color:black;">
        <div class="col-md-4 col-12">
            <p>Upper Case</p>
            <input id="don" type="text"> <br>
            <button class='btn btn-success' onclick="UpperCase()">Convert</button>
        </div>

        <div class="col-md-4 col-12 ">
            <p>Lower Case</p>
            <input id="sam" type="text">
            <button class='btn btn-success' onclick="Lowercase()">Convert</button>
          
        </div>

        <div class="col-md-4 col-12">
            <p>Length</p>
            <input id="papa" type="text">
            <button class='btn btn-success' onclick="Length()">Convert</button>
           
        </div>

    </div>
    <div class="row" style="text-align: center; font-family: 'Times New Roman', Times, serif; font-size: 30px; color:black; margin-top: 100px;">
        <div class="col-md-6 col-12">
            <p>Trim</p>
            <input id="lep" type="text"> <br>
            <button class='btn btn-success' onclick="Trim()">Convert</button>
        </div>

       

        <div class="col-md-6 col-12">
            <p>Charcode</p>
            <input id="usd" type="text"> <br>
            <button class='btn btn-success'onclick="Charcode()">Convert</button>
        </div>

    </div>
</div>


<script>
    function UpperCase(){
        var y = document.getElementById('don').value;
        var X = y.toUpperCase();
     document.getElementById('don').value=X;
    }

    function Lowercase(){
        var y = document.getElementById('sam').value;
        var X = y.toLowerCase();
     document.getElementById('sam').value=X;
    }



    function Length(){
        var y = document.getElementById('papa').value;
        var X = y.length;
     document.getElementById('papa').value=X;
    }



    function Trim(){
        var y = document.getElementById('lep').value;
        var X = y.trim();
     document.getElementById('lep').value=X;
    }


   


    function Charcode(){
        var y = document.getElementById('usd').value;
        var X = y.charCodeAt();
     document.getElementById('usd').value=X;
    }
</script>
